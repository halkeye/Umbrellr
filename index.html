<!DOCTYPE html>
<html data-ng-app="umbrellr">
  <head>
    <meta charset="utf-8">
    <title>Umbrellr - Do I need an umbrella?</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="@halkeye" />
    <meta name="twitter:creator" content="@halkeye" />
    <meta name="twitter:title" content="Umbrellr - Do I need an umbrella?<" />
    <meta name="twitter:url" content="http://apps.gavinmogan.com/umbrellr/" />
    <meta name="og:url" content="http://apps.gavinmogan.com/umbrellr/" />
    <link rel="stylesheet" href="css/index.css">
  </head>
  <body data-ng-controller="IndexCtrl">
    <div data-ng-view></div>

    <div class="row">
      <div class="columns">
        <button data-ng-click="refresh()" id="fetchWeather">Refresh</button>
        <h1>Do I need an umbrella?</h1>
      </div>
    </div>

    <div class="row">
      <div data-ng-repeat="day in days">
        <h2 data-ng-show="$index === 0">Right Now</h2>
        <h2 data-ng-show="$index === 1">Tomorrow</h2>
        <div data-ng-include="'weather.html'"></div>
      </div>
      <div class="locationBar">Your location: lat: {{coords.lat.toFixed(2)}}, long: {{coords.lon.toFixed(2)}}</div>
   </div>

    <script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
    <script type="text/javascript" src="bower_components/angularjs-geolocation/dist/angularjs-geolocation.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type='text/ng-template' id="weather.html"> 
      <div class="result" ng-show="day.is_raining === null">
        Fetching...
      </div>
      <div class="result" ng-show="day.is_raining === true">
        <img src="img/yesumbrella.png"/>
        Yes :/
      </div>
      <div class="result" ng-show="day.is_raining === false">
        <img src="img/noumbrella.png"/>
        No :)
      </div>
    </script>
  </body>
</html>
