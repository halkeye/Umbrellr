<!DOCTYPE html>
<html manifest="manifest.appcache">
  <head>
    <meta charset="utf-8">

    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <!-- Place favicon.ico in the root directory -->

    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>

    <!-- Write your application here -->

   <div style="text-align:center; margin-left:auto; margin-right:auto; padding: 5px;">
       <strong>Do I need an umbrella?</strong> <span class="refreshButton"><button id="fetchWeather">Refresh</button></span>
       <div class="weatherBox">Right now<br/><div class="resultContainer" id="todayResult">
               <div class="result initial">
                   Fetching...
                </div>
               &nbsp;
       </div></div>
       <div class="weatherBox">Tomorrow<br/><div class="resultContainer" id="tomorrowResult">
               <div class="result initial">
                   Fetching...
                </div>
               &nbsp;
       </div></div>
   </div>

   <div class="locationBar">Your location<div id="locationBox">&nbsp;</div></div>

    <!-- Use this installation button to install locally without going
         through the marketpace (see app.js) -->
    <button id="install-btn">Install</button>

    <!-- Using require.js, a module system for javascript, include the
         js files. This loads "main.js", which in turn can load other
         files, all handled by require.js:
         http://requirejs.org/docs/api.html#jsfiles -->
    <script type="text/javascript"
            data-main="js/init.js"
            src="js/lib/require.js"></script>
  </body>

  <script type="text/javascript" src="js/x-tag/x-tag.js" />
</html>
